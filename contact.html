<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Victor+Mono:wght@100;200;300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/styles/contact.css">
  <title>Contact</title>
</head>
<body>
  <div class="container-fluid">
    <header class="row text-center container-header">
      <div class="col-sm-4 text-center container-styles">Logo</div>
      <div class="col-sm-4 container-styles ">
        <a href="">Market</a>
        <a href="">Features</a>
        <a href="">Community</a>
      </div>
      <div class="col-sm-4 container-styles">
        <button class="button-style ">Connect a wallet</button>
      </div>
    </header>
    <main class="container mt-5">
      <section class="row ">
        <form class="col-7 p-10">
          <h2>Disabled fieldset example</h2>
          <fieldset disabled class="mt-4">
            <div class="mb-3">
              <label for="disabledTextInput" class="form-label">Your email address <span class="
                asterisks">*</span></label>
              <input type="text" id="disabledTextInput" class="form-control">
            </div>
            <div class="mb-3">
              <label for="disabledSelect" class="form-label">What can we help with? <span class="
                asterisks">*</span></label>
              <select id="disabledSelect" class="form-select">
                <option>-</option>
              </select>
              <span>Select a topic Chose a topic that best describes your issue. To browse other resources search our Help Center.</span>
            </div>
            <div class="mb-3">
              <label for="disabledSelect" class="form-label">Wallet address(optional)</label>
              <input type="text" id="disabledTextInput" class="form-control">
            </div>
            <div class="mb-3">
              <label for="">Additional details<span class="
                asterisks"> *</span></label>
              <textarea class="form-control"  id="floatingTextarea2" style="height: 100px"></textarea>
            </div>
            <button type="submit" class="btn button-style ">Submit</button>
          </fieldset>
        </form>
        <div class="col-5">
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15863.546879822748!2d-75.53931505!3d6.2786209!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sco!4v1690487624663!5m2!1ses!2sco" 
          width="500" height="500" style="border-radius:1;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </section>
    </main>
    <footer class="container text-center mt-5">
        <div class="row align-items-center">
          <div class="col">
          redessociales
          </div>
          <div class="col">
            One of three columns
          </div>
          <div class="col">
            One of three columns
          </div>
          <div class="col ">
            <span class="title-footer">Get Help</span>
            <a href="./contact.html">Contact</a>
            <a href="">Help center</a>
          </div>
      </div>
    </footer>
  </div>
  
</body>
</html>
